<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitForge - Habit Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>HabitForge</h1>
        <p>Track your habits and build better routines</p>
        <div id="month-nav">
            <button id="prev-month">&lt;</button>
            <span id="current-month-year"></span>
            <button id="next-month">&gt;</button>
        </div>
        <button id="hamburger-btn">â˜°</button>
        <div id="theme-menu" class="hidden">
            <div class="theme-group">
                <h4>Theme</h4>
                <button class="theme-option" data-theme="dark">Dark</button>
                <button class="theme-option" data-theme="light">Light</button>
                <button class="theme-option" data-theme="mid">Mid-tone</button>
            </div>
            <div class="theme-group">
                <h4>Accent Color</h4>
                <input type="color" id="accent-picker" value="#4caf50">
            </div>
        </div>
    </header>
    <main>
        <section id="add-habit">
            <input type="text" id="habit-input" placeholder="Enter a new habit..." maxlength="50">
            <button id="add-btn">Add Habit</button>
        </section>
        <section id="habits-container">
            <!-- Habits will be dynamically added here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
